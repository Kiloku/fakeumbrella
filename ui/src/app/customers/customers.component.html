<button routerLink="./new" routerLinkActive="active">Add New Customer</button>
<ul>
	<li *ngFor="let customer of customers | async" >
		<br>
	    <ul>
	    	<li>ID: {{customer.id}}</li>
			<li>Name: {{customer.name}}</li>
	    	<li>location: {{customer.location}}</li>
	    	<li>employees: {{customer.employees}}</li>
			<li><button routerLink="./manage/{{customer.id}}" routerLinkActive="active">Manage</button></li>
		</ul>
		<br>
    </li>
</ul>
